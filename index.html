<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>BRIGHT | LIFF-PLAY</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
</head>

<body>
  <div class='container pt-3'>
    <div class='table-responsi'>
      <table class='table table-bordered'>
        <thead>
          <tr>
            <th class='text-center'>
              liff
            </th>
            <th class='text-center'>
              result
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>liff.ready()</td>
            <td id='result-liff-ready'>loading...</td>
          </tr>
          <tr>
            <td>liff.init()</td>
            <td id='result-liff-init'>loading...</td>
          </tr>
          <tr>
            <td>liff.getOS()</td>
            <td id='result-liff-get-os'></td>
          </tr>
          <tr>
            <td>liff.getLanguage()</td>
            <td id='result-liff-get-language'></td>
          </tr>
          <tr>
            <td>liff.getVersion()</td>
            <td id='result-liff-get-version'></td>
          </tr>
          <tr>
            <td>liff.getLineVersion()</td>
            <td id='result-liff-get-line-version'></td>
          </tr>
          <tr>
            <td>liff.isInClient()</td>
            <td id='result-liff-is-in-client'></td>
          </tr>
          <tr>
            <td>liff.closeWindow()</td>
            <td>
              <a href='#' onclick='onClickCloseWindow()'>close window</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <script src='https://static.line-scdn.net/liff/edge/2/sdk.js'></script>
  <script src='script.js'></script>
</body>

</html>
